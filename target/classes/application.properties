# Configuraci�n de la base de datos
spring.datasource.url=jdbc:postgresql://${DB_HOST}/dbliteralura
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect = org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.short-sql=true
spring.jpa.format-sql=true

# Configuraci�n de la API de Gutendex
gutendex.api.url=https://gutendex.com/books/?search=

# Desactiva logs SQL
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=OFF

# Reduce el nivel de logs de Hibernate a WARN
logging.level.org.hibernate=warn
